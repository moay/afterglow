<!DOCTYPE html>
<html>
<head>
	<title>afterglow development sandbox</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.3">
	
	<!-- STYLES -->
	<link rel="stylesheet" type="text/css" href="../src/videojs/video-js.css">
	<link rel="stylesheet/less" type="text/css" href="../src/videojs/skin/afterglow/vjs-afterglow.less">
	<link rel="stylesheet/less" type="text/css" href="../src/lightbox/afterglow-lightbox.less">

	<!-- SCRIPTS -->
	<script src="js/less.min.js" type="text/javascript"></script>
	<script src="../src/lib/afterglow-lib.js" type="text/javascript"></script>
	<script type="text/javascript" src="../src/videojs/video.min.js"></script>
	<!-- <script type="text/javascript" src="../src/videojs/plugins/vjs.vimeo.js"></script> -->
	<script type="text/javascript" src="../src/videojs/components/TopControlBar.js"></script>
	<script type="text/javascript" src="../src/videojs/components/LightboxCloseButton.js"></script>
	<script type="text/javascript" src="../src/videojs/components/ResolutionSwitchingButton.js"></script>
	<script type="text/javascript" src="../src/videojs/plugins/Youtube.js"></script>
	<script type="text/javascript" src="../src/videojs/plugins/videojs.hotkeys.js"></script>
	<script type="text/javascript" src="../dist/tmp/afterglow-bundle.js"></script>

	<style>
		body{
			max-width:1000px;
			margin: 0 auto;
			padding:0 50px 50px;
		}
	</style>

</head>
<body>
	<h1>This is just a sandbox for development.</h1>
<!-- YOUTUBE TEST -->
	<h2>Youtube video</h2>
	<video id="video1" class="afterglow" width="1920" height="1080" data-youtube-id="HgbHx4CY300" data-autoresize="fit" preload="none" ytControls="true"></video>

	<!-- LOCAL TEST -->
	<h2>Local video, single source, with poster</h2>
	<video id="video2" class="afterglow" width="1920" height="1080" poster="http://afterglowplayer.com/sandbox/video/Snapshots/afterglow_local.jpg" data-autoresize="fit" preload="none" src="http://afterglowplayer.com/sandbox/video/MP4/afterglow_local.mp4"></video>

	<!-- LOCAL TEST -->
	<h2>Local video with poster and resolution test</h2>
	<video id="video-subtitles" class="afterglow" width="640" height="360" src="http://afterglowplayer.com/sandbox/video/Snapshots/afterglow_local.jpg" data-volume="0.7" data-autoresize="fit" preload="none">
		<source src="http://afterglowplayer.com/sandbox/video/MP4/afterglow_local_hd.mp4" type="video/mp4" data-quality="hd" />
		<source src="http://afterglowplayer.com/sandbox/video/MP4/afterglow_local.mp4" type="video/mp4"/>
		<source src="http://afterglowplayer.com/sandbox/video/WEBM/afterglow_local_hd.webm" type="video/webm" data-quality="hd" />
		<source src="http://afterglowplayer.com/sandbox/video/WEBM/afterglow_local.webm" type="video/webm" />
		<source src="http://afterglowplayer.com/sandbox/video/OGV/afterglow_local_hd.ogv" type="video/ogv" data-quality="hd" />
		<source src="http://afterglowplayer.com/sandbox/video/OGV/afterglow_local.ogv" type="video/ogv" />
	</video>

	<!-- LIGHTBOX TEST -->
	<!-- LOCAL TEST -->
	<h2>Local video with poster opened in lightbox</h2>
	<a href="#video3" class="afterglow">Open the lightbox</a>
	<video id="video3" width="640" height="360" poster="http://afterglowplayer.com/sandbox/video/Snapshots/afterglow_local.jpg" data-autoresize="fit" preload="none">
		<source src="http://afterglowplayer.com/sandbox/video/MP4/afterglow_local.mp4" type="video/mp4" />
		<source src="http://afterglowplayer.com/sandbox/video/MP4/afterglow_local_hd.mp4" type="video/mp4" data-quality="hd" />
		<source src="http://afterglowplayer.com/sandbox/video/WEBM/afterglow_local.webm" type="video/webm" />
	</video>
	<!-- LOCAL TEST -->
	<h2>Youtube opened in lightbox</h2>
	<a href="#video4" class="afterglow">Open the lightbox</a>
	<video id="video4" width="1920" height="1080" data-youtube-id="HgbHx4CY300" data-autoresize="fit" preload="none"></video>

	
</body>
</html>
